<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./src/style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="#Home" class="active" style="--clr: #074799">
          <span class="icon"><i class="bx bx-home"></i></span>
          <span class="text">Home</span>
        </a>

        <a href="#Education" style="--clr: #ab4459">
          <span class="icon"><i class="bx bxs-graduation"></i></span>
          <span class="text">Education</span>
        </a>

        <a href="#Project" style="--clr: #343131">
          <span class="icon"><i class="bx bx-code"></i></span>
          <span class="text">Project</span>
        </a>

        <a href="#Contacts" style="--clr: #009990">
          <span class="icon"><i class="bx bxs-contact"></i></span>
          <span class="text">Contant</span>
        </a>

        <div class="indicator"></div>
      </nav>
    </header>
    <section id="Home">
      <span>Home</span>
      <div class="home-container"></div>
    </section>

    <section id="Education">
      <span>Education</span>
      <div class="edu-container"></div>
    </section>

    <section id="Project">
      <span>Project</span>
      <div class="project-container">
        <div class="project-item">
          <div class="project-name"><span>Project</span></div>
          <div class="techstack"></div>
          <button class="simulate"></button>
        </div>
      </div>
    </section>

    <section id="Contacts">
      <span>Contacts</span>
      <div class="contact-container"></div>
    </section>

    <script src="./src/App.js"></script>
  </body>
</html>
